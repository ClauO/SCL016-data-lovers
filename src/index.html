<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSearch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="first-page">
        <div class="logo-container">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
        </div>
        <div class="macro-container">
            <img src="https://i.ibb.co/86fHsk3/GO-Spark.png" alt="" class="boy">
            <div class="text-container">
                <h1>Welcome Pokemon Master!</h1>
                <p>Here you will find all the information about the pokemon that inhabit the Kanto and Johto Regions.
                </p>
                <h2>Go!</h2>
                <button onclick="firstButton();" id="poke-button" class="poke-button">
                    <img class="pokeball" src="https://i.ibb.co/yV60Xvw/pokebola.png" alt="">
                </button>
            </div>
            <img src="https://i.ibb.co/8dTpbr3/pokemon-go-female-trainer-by-cssobral2013-ddto4kf-fullview.png" alt=""
                class="girl">
        </div>
    </div>

    <!-- Second Page -->

    <div class="second-page">
        <div class="second-logo">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
        </div>
        <h1 class="sec-tittle">WHICH REGION WOULD YOU LIKE TO EXPLORE?</h1>
        <div class="images-container">
            <img class="kanto" src="https://i.ibb.co/3zsZKcN/Mapa-Kanto-Pok-mon-Let-s-Go.png" alt="">
            <img src="https://i.ibb.co/yYDLGZt/pokemon-PNG33.png" alt="" class="pikachu">
            <img class="johto" src="https://i.ibb.co/w0TFDbq/Johto-HGSS.png" alt="">
        </div>
        <div>
            <ul>
                <li><a class="kanto-page" href="#kanto-location">Kanto</a></li>
                <li><a class="johto-page" href="#johto-location">Johto</a></li>
            </ul>
        </div>
    </div>

    <!-- Kanto Page-->
    <div class="kanto-location" id="kanto-location">
        <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
        <h1 class="kanto-region">Kanto Region</h1>
    </div>

    <!-- Johto Page-->
    <div class="johto-location" id="johto-location">
        <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
        <h1 class="johto-region">Johto Region</h1>
        <div class="container-poke-johto">
            <ul class="johto-results">
                <li class="poke-image">
                    <figure>
                        <img src="https://www.serebii.net/pokemongo/pokemon/152.png" alt="">
                    </figure>
                </li>
                <li class="poke-image">
                    <figure>
                        <img src="https://www.serebii.net/pokemongo/pokemon/153.png" alt="">
                    </figure>
                </li>
                <li class="poke-image">
                    <figure>
                        <img src="https://www.serebii.net/pokemongo/pokemon/154.png" alt="">
                    </figure>
                </li>
                <li class="poke-image">
                    <figure>
                        <img src="https://www.serebii.net/pokemongo/pokemon/155.png" alt="">
                    </figure>
                </li>
                <li class="poke-image">
                    <figure>
                        <img src="https://www.serebii.net/pokemongo/pokemon/156.png" alt="">
                    </figure>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="poke.js"></script>

</html>
