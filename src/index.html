<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSearch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="first-page">
        <div class="logo-container">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
        </div>
        <div class="macro-container">
            <img src="https://i.ibb.co/86fHsk3/GO-Spark.png" alt="" class="boy">
            <div class="text-container">
                <h1>Welcome Pokemon Master</h1>
                <p>Here you will find all the information about the pokemon that inhabit the Kanto and Johto Regions.
                </p>
                <h2>Go!</h2>
                <button id="poke-button" class="poke-button">
                    <img class="pokeball" src="https://i.ibb.co/yV60Xvw/pokebola.png" alt="">
                </button>
            </div>
            <img src="https://i.ibb.co/8dTpbr3/pokemon-go-female-trainer-by-cssobral2013-ddto4kf-fullview.png" alt=""
                class="girl">
        </div>
    </div>

    <!-- Second Page -->

    <div class="second-page">
        <div class="second-logo">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
            <div class="navbar"><img src="images/menu.png">
                <ul class="menu">
                     <li class="home" id="Home">
                        <img src="images/home.png"></li>
                </ul>
            </div>
        </div>
        <h1 class="sec-tittle">WHICH REGION WOULD YOU LIKE TO EXPLORE?</h1>
        <div class="images-container">
            <img class="kanto" src="https://i.ibb.co/3zsZKcN/Mapa-Kanto-Pok-mon-Let-s-Go.png" alt="">
            <img src="https://i.ibb.co/yYDLGZt/pokemon-PNG33.png" alt="" class="pikachu">
            <img class="johto" src="https://i.ibb.co/w0TFDbq/Johto-HGSS.png" alt="">
        </div>

        <div>
            <ul>
                <li class="kanto-link"><a class="kanto-page" href="#kanto-location">KANTO</a></li>
                <li class="johto-link"><a class="johto-page" href="#johto-location">JOHTO</a></li>
            </ul>
        
        <h1 class="third-tittle">OR FIND YOUR POKEMON</h1>
        <div class="buscador">
            <textarea name="search" class="search" placeholder="Enter name o Pokemon number"></textarea> 
            <button class="go-button" type="text">Go</button>
        </div>
        <div class="search-button">
            <select name="types" class="types">
                <option selected value="0">TYPE</option>
                <option value ="bug">Bug</option>
                <option value ="dragon">Dragon</option>
                <option value ="fairy">Fairy</option>
                <option value ="fire">Fire</option>
                <option value ="ghost">Ghost</option>
                <option value ="ground">Ground</option>
                <option value ="normal">Normal</option>
                <option value ="dark">Dark</option>
                <option value ="electric">Electric</option>
                <option value ="fighting">Fighting</option>
                <option value ="flying">Flying</option>
                <option value ="grass">Grass</option>
                <option value ="ice">Ice</option>
                <option value ="poison">Poison</option>
                <option value ="rock">Rock</option>
                <option value ="water">Water</option>
            </select>
            <select name="a-z" class="aOrder" id="aOrder">
                <option selected value="AZ">A-Z</option>
            </select>
            <select name="z-a" class="zOrder" id="zOrder"> 
                <option selected value="ZA">Z-A</option>
            </select>
         </div>  
        </div> 
    </div>

    <!-- Kanto Page-->
    <div class="kanto-location">
        <div class="logo-container">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
            <div class="navbar"><img src="images/menu.png">
                <ul class="menu">
                    <li class="home" id="Home">
                        <img src="images/home.png"></li>
                     <li class="region" id="Region">
                        <img src="images/region.png"></li>
                    <li class="johto-menu" id="Johto-menu">
                     <img src="images/johto-menu.png"></li>
                </ul>
            </div>
        </div>
        <div class="pokeK">
            <div class="region-one">
                <h1 class="kanto-region">Kanto Region</h1>
            </div>
            <div class="orderButtons">
                <button class="fromA" type="text">Sort from A to Z</button>
                <button class="fromZ" type="text">Sort from Z to A</button>
            </div>
            <div class="orderTypes">
                <button class="bug" type="button">
                    <img src="images/bug.png"></button>
                <button class="dragon">
                    <img src="images/dragon.png"></button>
                <button class="fairy">
                    <img src="images/fairy.png"></button>
                <button class="fire">
                    <img src="images/fire.png"></button>
                <button class="ghost">
                    <img src="images/ghost.png"></button>
                <button class="ground">
                    <img src="images/ground.png"></button>
                <button class="normal">
                    <img src="images/normal.png"></button>
                <button class="dark">
                    <img src="images/dark.png"></button>
                <button class="electric">
                    <img src="images/electric.png"></button>
                <button class="fighting">
                    <img src="images/fighting.png"></button>
                <button class="flying">
                    <img src="images/flying.png"></button>
                <button class="grass">
                    <img src="images/grass.png"></button>
                <button class="ice">
                    <img src="images/ice.png"></button>
                <button class="poison">
                    <img src="images/poison.png"></button>
                <button class="rock" >
                    <img src="images/rock.png"></button>
                <button class="water">
                    <img src="images/water.png"></button>
            </div>
            <div class="kanto-container" id="kanto-container">
                <ul class="kanto-results"></ul>
                 
            </div>
        </div>
    </div>

    <!-- Johto Page-->
    <div class="johto-location">
        <div class="logo-container">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
            <div class="navbar"><img src="images/menu.png">
                <ul class="menu">
                    <li class="home" id="home">
                        <img src="images/home.png"></li>
                     <li class="region" id="Region">
                        <img src="images/region.png"></li>
                     <li class="kanto-menu" id="Kanto-menu">
                        <img src="images/kanto-menu.png"></li>
                </ul>
            </div>
        </div>
        <div class="pokeJ">
            <div class="region-two">
                <h1 class="johto-region">Johto Region</h1>
            </div>
            <div class="container-poke-johto">
                <ul class="johto-results"></ul>
            </div>
        </div>
    </div>

    <!-- Information Card-->
    <div class="information-card" id="information-card">
        <div class="logo-container">
            <img src="https://i.ibb.co/h1Sr2xV/POKESEARCH-BORDE.png" alt="" class="poke-logo">
            <div class="navbar"><img src="images/menu.png">
                <ul class="menu">
                    <li class="home" id="Home">
                        <img src="images/home.png"></li>
                     <li class="region" id="Region">
                        <img src="images/region.png"></li>
                     <li class="kanto-menu" id="Kanto-menu">
                        <img src="images/kanto-menu.png"></li>
                    <li class="johto-menu" id="Johto-menu">
                     <img src="images/johto-menu.png"></li>
                </ul>
            </div>
        </div>
        <div class="page-container">

        </div>
